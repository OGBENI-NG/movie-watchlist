<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>movie-wactchlist</title>
</head>
<body>
    <div class="decstop-view">
        <header>
            <h1 class="firm">Find your film</h1>
            <a href="watchlist.html">My Watchlist</a>
        </header>
        <form action="#" id="search-form">
            <span id="search-icon"><img src="img/icon.png" alt="search-icon" class="logo"></span>
            <input type="text" id="search-input" placeholder="Search for a movie" name="search">
            <button type="submit" class="btn">Search</button>
        </form>
        <main class="container">
            <div class="background-logo">
                <img src="img/logo2.png" alt="logo" class="logo-img">
            </div>
            <div class="movie-html" id="movie-html"></div>
        </main>
        
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
